---
- name: Apache server installed
  hosts: all
  tasks:
  - name: latest Apache version installed
    zypper:
      name: httpd
      state: latest
  - name: latest firewalld version installed
    zypper:
      name: firewalld
      state: latest
  - name: firewalld enabled and running
    service:
      name: firewalld
      enabled: true
      state: started
  - name: firewalld permits http service
    firewalld:
      service: http
      permanent: true
      state: enabled
      immediate: yes
  - name: Apache enabled and running
    service:
      name: httpd
      enabled: true
      state: started
